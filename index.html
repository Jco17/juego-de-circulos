<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reventar el Círculo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        #juego-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            margin: 20px auto;
        }
        #circulo {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            cursor: pointer;
        }
        #puntuacion {
            font-size: 24px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Reventar el Círculo</h1>

    <div id="juego-container">
        <div id="circulo" onclick="reventarCirculo()"></div>
    </div>

    <p id="puntuacion">Puntuación: <span id="puntos">0</span></p>

    <script>
        let puntos = 0;

        function reventarCirculo() {
            puntos++;
            document.getElementById("puntos").innerText = puntos;

            // Mueve el círculo a una posición aleatoria
            let juegoContainer = document.getElementById("juego-container");
            let circulo = document.getElementById("circulo");

            let maxX = juegoContainer.clientWidth - circulo.clientWidth;
            let maxY = juegoContainer.clientHeight - circulo.clientHeight;

            let randomX = Math.floor(Math.random() * maxX);
            let randomY = Math.floor(Math.random() * maxY);

            circulo.style.left = randomX + "px";
            circulo.style.top = randomY + "px";
        }
    </script>
</body>
</html>
